<!DOCTYPE html>
<html>
<head>
  <title>Make Your Pick</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
  .leaderboard-btn {
    background-color: #fdd835;
    color: #000;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }

  .leaderboard-btn:hover {
    background-color: #fbc02d;
  }
  .back-button {
      display: inline-flex;
      align-items: center;
      margin-bottom: 25px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .back-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .back-button:hover::before {
      left: 100%;
    }
    
    .back-button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
    
    .back-button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    
    .back-button .icon {
      margin-right: 8px;
      font-size: 18px;
      transition: transform 0.3s ease;
    }
    
    .back-button:hover .icon {
      transform: translateX(-3px);
    }
    
    .back-button .text {
      position: relative;
      z-index: 1;
    }
</style>
</head>
<body>
  <a href="index.html" class="back-button">
    <span class="icon">‚Üê</span>
    <span class="text">Back to Home</span>
  </a>
  <h1>Pick the Stage Winner</h1>
  <form id="pickForm">
    <label for="cyclist">Cyclist Name:</label>
    <input type="text" id="cyclist" required />
    <button type="submit">Submit Pick</button>
  </form>

  <script>
  async function submitPick() {
  const stageId = getTodayDate(); // Or use dropdown if you implemented it
  const cyclist = document.getElementById("cyclist").value.trim();
  const user = firebase.auth().currentUser;

  if (!cyclist || !user) {
    alert("Please enter a cyclist and ensure you're logged in.");
    console.warn("Missing cyclist or user not logged in:", cyclist, user);
    return;
  }

  console.log(`Checking if ${cyclist} is already picked for stage ${stageId}`);

  const userRef = db.collection("picks").doc(stageId).collection("users").doc(user.uid);

  try {
    const picksSnapshot = await db.collection("picks").doc(stageId).collection("users").get();
    let alreadyPicked = false;

    picksSnapshot.forEach(doc => {
      const data = doc.data();
      if (data.cyclist.toLowerCase() === cyclist.toLowerCase() && doc.id !== user.uid) {
        alreadyPicked = true;
      }
    });

    if (alreadyPicked) {
      alert(`${cyclist} has already been picked by another user.`);
      return;
    }

    console.log("Saving pick...");
    await userRef.set({
      name: user.displayName,
      cyclist: cyclist,
      points: 0
    });

    alert("Pick saved!");
  } catch (error) {
    console.error("Error saving pick:", error);
    alert("Something went wrong. Check console for error.");
  }
}
  </script>
  <!-- Leaderboard Button -->
<button id="leaderboard-btn" class="leaderboard-btn">üèÜ View Leaderboard</button>
   <script>
     document.getElementById("leaderboard-btn").addEventListener("click", function () {
  window.location.href = "leaderboard.html";
});
      </script>
</body>
</html>
