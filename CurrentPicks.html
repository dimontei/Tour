<!DOCTYPE html>
<html>
<head>
  <title>Current Stage Picks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-button {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background: #764ba2;
      color: #fff;
      border-radius: 20px;
    }

    .back-button:hover {
      background: #667eea;
    }
  </style>
</head>
<body>
  <a href="pick.html" class="back-button">‚Üê Back to Home</a>
  <h1>Latest Stage Picks</h1>

  <table id="picksTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Cyclist</th>
        <th>Points</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        // Get all stage documents
        const picksSnapshot = await db.collection("picks").get();

        if (picksSnapshot.empty) {
          document.querySelector('#picksTable tbody').innerHTML = '<tr><td colspan="4">No picks available.</td></tr>';
          return;
        }

        // Get the latest stage date
        const latestStageDoc = picksSnapshot.docs
          .map(doc => doc.id)
          .sort()
          .reverse()[0];

        console.log("üìÖ Latest stage:", latestStageDoc);

        const usersSnapshot = await db.collection(`picks/${latestStageDoc}/users`).get();
        const tableBody = document.querySelector("#picksTable tbody");
        tableBody.innerHTML = '';

        usersSnapshot.forEach(doc => {
          const data = doc.data();
          const name = data.name || "Anonymous";
          const cyclist = data.cyclist || "N/A";
          const points = data.points ?? 0;
          const timestamp = data.timestamp?.toDate().toLocaleString() || "N/A";

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${name}</td>
            <td>${cyclist}</td>
            <td>${points}</td>
            <td>${timestamp}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("‚ùå Error fetching current picks:", error);
        document.querySelector('#picksTable tbody').innerHTML = '<tr><td colspan="4">Error loading picks.</td></tr>';
      }
    });
  </script>
</body>
</html>
