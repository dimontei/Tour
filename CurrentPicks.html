<!DOCTYPE html>
<html>
<head>
  <title>Current Picks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #fdd835;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-button {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background: #764ba2;
      color: #fff;
      border-radius: 20px;
    }

    .back-button:hover {
      background: #667eea;
    }

    .points-input {
      width: 60px;
    }

    .save-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .save-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <a href="pick.html" class="back-button">‚Üê Back to Picks</a>
  <h1>Current Stage Picks</h1>
  <table id="picksTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Cyclist</th>
        <th>Points</th>
        <th>Timestamp</th>
        <th class="admin-column" style="display: none;">Update Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const ADMIN_EMAIL = "youradmin@example.com"; // üîí Replace with actual admin email
    let currentStageId = "";

    firebase.auth().onAuthStateChanged(async function(user) {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const isAdmin = user.email === ADMIN_EMAIL;
      if (isAdmin) {
        document.querySelectorAll('.admin-column').forEach(col => col.style.display = '');
      }

      const db = firebase.firestore();
      const tableBody = document.querySelector("#picksTable tbody");

      try {
        const stagesSnapshot = await db.collection('picks').orderBy('date', 'desc').limit(1).get();
        if (stagesSnapshot.empty) {
          tableBody.innerHTML = '<tr><td colspan="5">No stage data found.</td></tr>';
          return;
        }

        const stageDoc = stagesSnapshot.docs[0];
        currentStageId = stageDoc.id;

        const picksSnapshot = await db.collection(`picks/${currentStageId}/users`).get();

        picksSnapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');

          const timestamp = data.timestamp?.toDate?.().toLocaleString() || '‚Äî';

          tr.innerHTML = `
            <td>${data.name || 'Anonymous'}</td>
            <td>${data.cyclist || ''}</td>
            <td>${data.points ?? 0}</td>
            <td>${timestamp}</td>
            <td class="admin-column" style="display: ${isAdmin ? '' : 'none'}">
              <input type="number" class="points-input" value="${data.points ?? 0}" id="input-${doc.id}" />
              <button class="save-btn" onclick="updatePoints('${currentStageId}', '${doc.id}')">Save</button>
            </td>
          `;
          tableBody.appendChild(tr);
        });

      } catch (err) {
        console.error("Error loading picks:", err);
        tableBody.innerHTML = '<tr><td colspan="5">Failed to load data.</td></tr>';
      }
    });

    async function updatePoints(stageId, userId) {
      const input = document.getElementById(`input-${userId}`);
      const newPoints = parseInt(input.value);

      if (isNaN(newPoints)) {
        alert("Invalid points value.");
        return;
      }

      try {
        await firebase.firestore().collection(`picks/${stageId}/users`).doc(userId).update({
          points: newPoints
        });
        alert("Points updated!");
      } catch (err) {
        console.error("Error updating points:", err);
        alert("Failed to update points.");
      }
    }
  </script>
</body>
</html>
