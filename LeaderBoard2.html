<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #fdd835;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-button {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background: #764ba2;
      color: #fff;
      border-radius: 20px;
    }

    .back-button:hover {
      background: #667eea;
    }
  </style>
</head>
<body>
  <a href="pick.html" class="back-button">‚Üê Back to Picks</a>
 <h1>Overall Leaderboard</h1>
<table id="leaderboardTable">
  <thead>
    <tr>
      <th>User</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be inserted here -->
  </tbody>
</table>

<script>
  firebase.auth().onAuthStateChanged(async function(user) {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const db = firebase.firestore();
    const tableBody = document.querySelector('#leaderboardTable tbody');
    const userPointsMap = {};

    try {
      const picksSnapshot = await db.collection('picks').get();
      console.log("üì¶ Found stages:", picksSnapshot.size);

      for (let stageDoc of picksSnapshot.docs) {
        const stageId = stageDoc.id;
        console.log("üîé Checking stage:", stageId);

        const usersSnapshot = await db.collection(`picks/${stageId}/users`).get();
        console.log(`üë§ Users in stage ${stageId}:`, usersSnapshot.size);

        usersSnapshot.forEach(doc => {
          const data = doc.data();
          console.log("‚û°Ô∏è User data:", data);

          const name = data.name || 'Anonymous';
          const points = data.points || 0;

          if (!userPointsMap[name]) {
            userPointsMap[name] = 0;
          }
          userPointsMap[name] += points;
        });
      }

      const sorted = Object.entries(userPointsMap).sort((a, b) => b[1] - a[1]);

      if (sorted.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="2">No points data found.</td></tr>';
        return;
      }

      sorted.forEach(([name, points]) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${points}</td>`;
        tableBody.appendChild(row);
      });

    } catch (err) {
      console.error("üî• Error loading leaderboard:", err);
      tableBody.innerHTML = '<tr><td colspan="2">Error loading leaderboard data.</td></tr>';
    }
  });
</script>
</body>
</html>
