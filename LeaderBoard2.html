<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #fdd835;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-button {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background: #764ba2;
      color: #fff;
      border-radius: 20px;
    }

    .back-button:hover {
      background: #667eea;
    }
  </style>
</head>
<body>
  <a href="pick.html" class="back-button">‚Üê Back to Picks</a>
 <h1>Overall Leaderboard</h1>
<table id="leaderboardTable">
  <thead>
    <tr>
      <th>User</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be inserted here -->
  </tbody>
</table>

 <script>
  const db = firebase.firestore();
  const auth = firebase.auth();

  auth.onAuthStateChanged(async user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const tableBody = document.querySelector('#leaderboardTable tbody');
    const userPointsMap = {};

    try {
      const picksCollection = await db.collection('picks').get();

      for (const stageDoc of picksCollection.docs) {
        const usersSnap = await db.collection('picks').doc(stageDoc.id).collection('users').get();

        usersSnap.forEach(doc => {
          const data = doc.data();
          const name = data.name || 'Anonymous';
          const points = data.points || 0;

          if (!userPointsMap[name]) {
            userPointsMap[name] = 0;
          }

          userPointsMap[name] += points;
        });
      }

      // Convert to sorted array
      const sortedUsers = Object.entries(userPointsMap)
        .sort((a, b) => b[1] - a[1]); // Descending order

      sortedUsers.forEach(([name, points]) => {
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = name;

        const pointsCell = document.createElement('td');
        pointsCell.textContent = points;

        row.appendChild(nameCell);
        row.appendChild(pointsCell);
        tableBody.appendChild(row);
      });

      if (sortedUsers.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="2">No points data found.</td></tr>';
      }

    } catch (error) {
      console.error("Error loading leaderboard:", error);
      tableBody.innerHTML = '<tr><td colspan="2">Error loading leaderboard data.</td></tr>';
    }
  });
</script>
</body>
</html>
